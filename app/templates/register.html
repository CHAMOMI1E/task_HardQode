{% load crispy_forms_tags %}
<div class="container">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}

        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Добавить</button>
        </div>
        or <a href="{% url 'login' %}">LOGIN</a>
    </form>
</div>
